<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="/styles/style.css" />

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-main">
					<div class="card-main-top"></div>
					<div class="card-main-bottom">
						<img
							src="/images/image-victor.jpg"
							alt="Photo of Victor Crest"
							class="person-photo"
						/>
						<div class="person-data">
							<p><strong>Victor Crest</strong> 26</p>
							<p class="text-small">London</p>
						</div>
					</div>
				</div>
				<div class="card-stats">
					<div class="followers">
						<strong>80K</strong>
						<p class="text-extra-small">Followers</p>
					</div>
					<div class="likes">
						<strong>803K</strong>
						<p class="text-extra-small">Likes</p>
					</div>
					<div class="photos">
						<strong>1.4K</strong>
						<p class="text-extra-small">Photos</p>
					</div>
				</div>
			</div>
		</div>

		<!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Konrad Olech</a>.
		</div>
	</body>
</html>
